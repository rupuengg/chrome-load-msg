<!DOCTYPE html>
<html>
	<head>
		<script src="./common.js"></script>
		<script src="./store.js"></script>
		<script src="./share.js"></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="maindiv">
			<form>
				<div class="back-home">
					<a class="back" href="./popup.html"><img src='../images/back.png'/></a>
					<a class="home" href="./popup.html"><img src='../images/home.png'/></a>
				</div>
				<h2>Encrypted Insights</h2>
				<h3>Share Key</h3>

				<div class="feedback-box">
					<div class="dv100">
						<div class="dv50">
							<div class="form-box">
								<label for="keyinput">Channel</label>
								<div class="form-field-box">
									<select id="sel_channels">
									</select>
								</div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="dv50" style="float:right;">
							<div class="form-box">
								<label for="keyinput">Keys</label>
								<div class="form-field-box">
									<select id="keyinput">
									</select>
								</div>
							</div>
							<div class="clear"></div>
						</div>
					</div>
					<div class="dv100">
						<div class="dv50" style="width:90%;">
							<div class="form-box">
								<label for="shared_with">Enter user email address</label>
								<div class="form-field-box">
									<input id="shared_with" type="textbox" />
								</div>
							</div>
							<div class="clear"></div>
						</div>
						<div class="dv50" style="width:8%;float:right;">
							<div class="form-box">
								<label for="shared_with">&nbsp;</label>
								<div class="form-field-box">
									<button id="btnAdd" class="sbtButton" type="button">Add</button>
								</div>
							</div>
							<div class="clear"></div>
						</div>
					</div>

					<div class="form-box">
						<label>Keys will be sent to the followng users:</label>
						<div class="form-field-box">
							<div class="user-eml-list">
								<ul id="user-eml-list">
									<li>No email found.</li>
								</ul>
							</div>
						</div>
					</div>

					<div class="form-box">
						<div class="form-field-box">
							<button id='btnSend' class="sbtButton" type="button">Send</button>
							&nbsp;&nbsp;
							<button id='btnCancel' class="sbtButton" type="button">Cancel</button>
						</div>
					</div>
				</div>
			</form>
		</div>
	</body>
</html>
