<!DOCTYPE html>
<html>
	<head>
		<script src="../scripts/vendors/jquery-3.3.1.min.js"></script>
		<script src="./store.js"></script>
		<script src="./createKey.js"></script>
		<link rel="stylesheet" href="./style.css" />
	</head>
	<body>
		<div class="maindiv">
			<form id="formId" method="get">
				<div class="back-home">
					<a class="back" href="./popup.html"><img src='../images/back.png'/></a>
					<a class="home" href="./popup.html"><img src='../images/home.png'/></a>
				</div>
				<h2>Encrypted Insights</h2>
				<h3>Create Key</h3>

				<div class="feedback-box">
					<div class="form-box">
						<label for="keyinput">Channel</label>
						<div class="form-field-box">
							<select id="sel_channels" class="" name="">
							</select>
							<span class="error">Channel is mandatory.</span>
						</div>
					</div>
					<div class="form-box">
						<label for="keyinput">Generated Key</label>
						<div class="form-field-box">
							<input id="keyinput" type="textbox" disabled="disabled" />
						</div>
					</div>
					<div class="form-box">
						<label for="alias">Alias</label>
						<div class="form-field-box">
							<input id="alias" type="textbox" />
							<span class="error">Alias is mandatory.</span>
						</div>
					</div>
					<div class="form-box">
						<label for="shared_with">Shared With</label>
						<div class="form-field-box">
							<input id="shared_with" type="textbox" />
						</div>
					</div>
					<div class="form-box">
						<label for="shared_with">
							<input id="key_activate" type="checkbox" value=1 />
							Activate
						</label>
					</div>
					<div class="form-box">
						<div class="form-field-box">
							<button id='button1' type="button">Create New Key</button>
							<a class="feedbacklnk" href="./Feedback.html">Send Us Feedback</a>
						</div>
					</div>
				</div>
			</form>
		</div>

		<div id='popup'>
			<div class="background">
			</div>
			<div class="popupcontainer">
				<div id='title'>
					<h3 style="text-align: center">Key Being Generated</h3>
				</div>
				<div id='progressbar' style="padding-top: 10%">
					<div>
						<div id='progress' style="width: 0%;">&nbsp;</div>
					</div>
				</div>
				<div id="progressbarCompleted" style="display: none">
					<div><h4>Key generation successful !</h4></div>
					<div>
						<button id='popUlOK'>OK</button>
					</div>
				</div>
			</div>
		</div>
	</body>
</html>
